<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style> 
        table
        {
            background-color: rgb(255, 170, 0);
        }
    </style>
</head>
<body>
    <centre>
    <table border="8" >
        <tr><th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>9:00 to 10:00</td>
            <td>JAVA</td>
            <td rowspan="2">FCN Lab</td>
            <td>DSA</td>
        </tr>
        <tr>
            <td>10:00 to 11:00</td>
            <td>Maths</td>
            <td>JAVA</td>
        </tr>
        <tr>
            <td>11:00 to 12:00</td>
            <td colspan="3">break</td>
        </tr>
        <tr>
            <td>12:00 to 1:00</td>
            <td rowspan="2">JAVA Lab</td>
            <td>JAVA</td>
            <td rowspan="2">DSA Lab</td>
        </tr>
        <tr>
            <td>1:00 to 2:00</td>
            <td>DSA</td>
        </tr>
    </table>
    </centre>
</body>
</html>
