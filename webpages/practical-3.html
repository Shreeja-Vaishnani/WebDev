<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
</head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

/* Animated background particles */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    animation: float 6s ease-in-out infinite;
    z-index: 0;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
}

.container {
    max-width: 550px;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 1;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    text-align: center;
    margin-bottom: 40px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: -1px;
    position: relative;
}

h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 2px;
}

.form-group {
    margin-bottom: 25px;
    position: relative;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #4a5568;
    font-size: 14px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    z-index: 1;
}

input:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 1);
}

input:focus + .input-highlight {
    transform: scaleX(1);
}

.error-message {
    color: #e53e3e;
    font-size: 13px;
    margin-top: 5px;
    display: block;
    font-weight: 500;
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

/* Error highlighting styles */
.error {
    border: 2px solid #e53e3e !important;
    background-color: rgba(229, 62, 62, 0.05) !important;
    animation: errorPulse 0.5s ease-in-out;
}

@keyframes errorPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

.error:focus {
    box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.2) !important;
}

button {
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    cursor: pointer;
    margin-right: 15px;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

button:active {
    transform: translateY(0);
}

button[type="reset"] {
    background: linear-gradient(135deg, #718096, #4a5568);
}

button[type="reset"]:hover {
    box-shadow: 0 10px 30px rgba(113, 128, 150, 0.4);
}

.display-area {
    margin-top: 40px;
    padding: 30px;
    border-radius: 15px;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    animation: fadeInUp 0.6s ease-out 0.3s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.display-area h2 {
    margin-top: 0;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 1.8rem;
    font-weight: 600;
    text-align: center;
}

.display-item {
    margin-bottom: 15px;
    padding: 15px 20px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 10px;
    border-left: 4px solid #667eea;
    transition: transform 0.2s ease;
    backdrop-filter: blur(5px);
}

.display-item:hover {
    transform: translateX(5px);
    background: rgba(255, 255, 255, 0.9);
}

.display-item strong {
    color: #4a5568;
    font-weight: 600;
    margin-right: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    button {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
    }
}

/* Success animation */
.success-animation {
    animation: successBounce 0.6s ease-out;
}

@keyframes successBounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
</style>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        
        <form id="studentForm">
            <div class="form-group">
                <label for="fullName">Student Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="error-message" id="fullName-error"></span>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required>
                <span class="error-message" id="studentId-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPassword-error"></span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                <span class="error-message" id="phoneNumber-error"></span>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <!-- Display Area for Form Data -->
        <div id="displayArea" class="display-area" style="display: none;">
            <h2>Student Registration Details</h2>
            <div id="displayContent"></div>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('studentForm');
    const displayArea = document.getElementById('displayArea');
    const displayContent = document.getElementById('displayContent');

    // Validation patterns
    const patterns = {
        fullName: /^[a-zA-Z\s]+$/,
        studentId: /^[a-zA-Z0-9]+$/,
        email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        username: /^[a-zA-Z0-9]{5,15}$/,
        password: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/,
        phoneNumber: /^\d{10}$/
    };

    // Get all form inputs
    const inputs = form.querySelectorAll('input');
    
    // Add blur event listeners
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            validateField(this);
        });
        
        input.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                validateField(this);
            }
        });
    });

    // Add click event listener to submit button
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        validateForm();
    });

    // Reset form
    form.addEventListener('reset', function() {
        clearAllErrors();
        displayArea.style.display = 'none';
    });

    // Validate individual field
    function validateField(field) {
        const fieldName = field.name;
        const fieldValue = field.value.trim();
        
        clearError(field);
        
        let isValid = true;
        let errorMessage = '';

        if (!fieldValue) {
            errorMessage = getRequiredMessage(fieldName);
            isValid = false;
        } else {
            switch(fieldName) {
                case 'fullName':
                    if (!patterns.fullName.test(fieldValue)) {
                        errorMessage = 'Student name must contain only letters and spaces';
                        isValid = false;
                    }
                    break;
                    
                case 'studentId':
                    if (!patterns.studentId.test(fieldValue)) {
                        errorMessage = 'Student ID must contain only alphanumeric characters';
                        isValid = false;
                    }
                    break;
                    
                case 'email':
                    if (!patterns.email.test(fieldValue)) {
                        errorMessage = 'Please enter a valid email address';
                        isValid = false;
                    }
                    break;
                    
                case 'username':
                    if (!patterns.username.test(fieldValue)) {
                        errorMessage = 'Username must be alphanumeric and 5-15 characters long';
                        isValid = false;
                    }
                    break;
                    
                case 'password':
                    if (!patterns.password.test(fieldValue)) {
                        errorMessage = 'Password must be at least 8 characters with 1 letter, 1 digit, and 1 special character';
                        isValid = false;
                    }
                    // Re-validate confirm password if it has a value
                    const confirmPassword = document.getElementById('confirmPassword');
                    if (confirmPassword.value) {
                        validateField(confirmPassword);
                    }
                    break;
                    
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (fieldValue !== password) {
                        errorMessage = 'Passwords do not match';
                        isValid = false;
                    }
                    break;
                    
                case 'phoneNumber':
                    if (!patterns.phoneNumber.test(fieldValue)) {
                        errorMessage = 'Phone number must be exactly 10 digits';
                        isValid = false;
                    }
                    break;
            }
        }

        if (!isValid) {
            showError(field, errorMessage);
        }
        
        return isValid;
    }

    // Get required field message
    function getRequiredMessage(fieldName) {
        const messages = {
            fullName: 'Student full name is required',
            studentId: 'Student ID is required',
            email: 'Email is required',
            username: 'Username is required',
            password: 'Password is required',
            confirmPassword: 'Please confirm your password',
            phoneNumber: 'Phone number is required'
        };
        return messages[fieldName];
    }

    // Validate entire form
    function validateForm() {
        let isFormValid = true;
        
        inputs.forEach(input => {
            if (!validateField(input)) {
                isFormValid = false;
            }
        });
        
        if (isFormValid) {
            displayFormData();
        }
    }

    // Show error message and highlight field
    function showError(field, message) {
        const errorElement = document.getElementById(field.name + '-error');
        if (errorElement) {
            errorElement.textContent = message;
            field.classList.add('error');
        }
    }

    // Clear error message and highlighting
    function clearError(field) {
        const errorElement = document.getElementById(field.name + '-error');
        if (errorElement) {
            errorElement.textContent = '';
            field.classList.remove('error');
        }
    }

    // Clear all errors
    function clearAllErrors() {
        const errorElements = form.querySelectorAll('.error-message');
        errorElements.forEach(element => {
            element.textContent = '';
        });
        
        const errorFields = form.querySelectorAll('.error');
        errorFields.forEach(field => {
            field.classList.remove('error');
        });
    }

    // Display form data after successful validation
    function displayFormData() {
        const formData = new FormData(form);
        let displayHTML = '';
        
        displayHTML += `<div class="display-item"><strong>Student Full Name:</strong> ${formData.get('fullName')}</div>`;
        displayHTML += `<div class="display-item"><strong>Student ID:</strong> ${formData.get('studentId')}</div>`;
        displayHTML += `<div class="display-item"><strong>Email:</strong> ${formData.get('email')}</div>`;
        displayHTML += `<div class="display-item"><strong>Username:</strong> ${formData.get('username')}</div>`;
        displayHTML += `<div class="display-item"><strong>Phone Number:</strong> ${formData.get('phoneNumber')}</div>`;
        
        displayContent.innerHTML = displayHTML;
        displayArea.style.display = 'block';
        
        // Add success animation
        displayArea.classList.add('success-animation');
        
        // Remove animation class after animation completes
        setTimeout(() => {
            displayArea.classList.remove('success-animation');
        }, 600);
        
        // Scroll to display area
        displayArea.scrollIntoView({ behavior: 'smooth' });
    }
});  
    </script>
</body>
</html>
