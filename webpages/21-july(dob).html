<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
</head>
<body>

  <h2>Age Calculator</h2>

  <!-- Input for birth year -->
  <form onsubmit="calculateAge(); return false;">
    <label>Enter Birth Year:</label>
    <input type="number" id="birthYear" required><br><br>

    <button type="submit">Calculate Age</button>
  </form>

  <h3>Your Age:</h3>
  <p id="ageResult"></p>

  <!-- JavaScript Function -->
  <script>
    function calculateAge() {
      var birthYear = document.getElementById("birthYear").value;
      var currentYear = new Date().getFullYear();
      var age = currentYear - birthYear;

      if (age >= 0) {
        document.getElementById("ageResult").innerText = age + " years old";
      } else {
        document.getElementById("ageResult").innerText = "Please enter a valid year";
      }
    }
  </script>

</body>
</html>
